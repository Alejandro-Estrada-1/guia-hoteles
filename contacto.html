  <h1>Deja un comentario</h1>
  <form>
    <div class="form-row">
      <div class="form-group col-sm-6">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
      </div>
      <div class="form-group col-sm-6">
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" placeholder="Ingrese su email">
    </div>
    <div class="form-row">
      <div class="form-group col-sm-9">
        <label for="domicilio">Domicilio</label>
        <input type="text" class="form-control" id="domicilio" placeholder="Ingrese su domicilio">
      </div>
      <div class="form-group col-sm-3">
        <label for="provincia">Provincia</label>
        <select class="form-control" id="provincia">
          <option selected>Capital</option>
          <option>CDMX</option>
          <option>Monterrey</option>
          <option>Ciudad Juárez</option>
          <option>Guadalajara</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="comentario">Comentario</label>
      <textarea class="form-control" id="comentario" rows="8"></textarea>
    </div>
    <div class="form-group">
      <label for="contactame"></label>
    </div>
    <div class="form-group">
      <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Deseo ser contactado por email
      </label>
    </div>
    </div>
    <button type="submit" class="btn btn-outline-primary">Enviar</button>
  </form>

</div>
